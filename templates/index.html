{% extends 'layout.html' %}

{% block body %}
<body>
    <div class="seven">
        <h1>AZURCAM</h1>
      </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for mssg in messages %}
                <div class="alert">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    <strong>{{mssg}}</strong>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="login-box">
        <h2>Login</h2>
        <form id="myform" action="{{ url_for('index') }}" method="post">
          <div class="user-box">
            <input type="email" name="email" autocomplete="off" required="">
            <label>Email</label>
          </div>
          <div class="user-box">
            <input type="password" name="password" autocomplete="off" required="">
            <label>Password</label>
          </div>
          <a href="#" onclick="document.getElementById('myform').submit()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
            <div class="msg">{{ msg }}</div>
          
        </form>
        <p style="color:rgb(0, 255, 213)">Don't have an account? <a href="/register" style="text-decoration: none;">Sign Up</a>.</p>
    </div>
</body>
{% endblock %}
